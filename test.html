<!DOCTYPE HTML><html>
 <head>
  <title>FeedMe - RSS Parser - Test </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="en-us" />
  <!-- Need jQuery to run Javascript class -->
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <!-- JS object to JSON string -->
  <script type="text/javascript" src="js/JSON.js"></script>
  <!-- needed for encoding JSON as a Base64 string -->
  <script type="text/javascript" src="js/base64.js"></script>
  <!-- Javascript RSS Parser class -->
  <script type="text/javascript" src="js/feedme.js"></script>
  <!-- DEBUG RSS parsed js object output -->
  <script type="text/javascript" src="js/prettyPrint.js"></script>
  <script type="text/javascript" >
jQuery(function ($) {
   var feeds = [];
   $('link[type="application/rss+xml"]').each(function() {
    var link = $(this).attr('href');
//    var f = feedMe(link,'base');
//    $('#body').append("<hr />"+f+"<br />");
//    feeds.push(f);

    f = feedMe(link);
    $('#body').append('<h1>Channel '+link+'</h1>');
    $('#body').append(prettyPrint(f));
    $('#body').append('<h3>Feed Items</h3>');
    $.each(f.items, function(n, i) {
     $('#body').append('<h5>Item #'+n+'</h5>');
     $('#body').append(prettyPrint(i));
    });
    $('#body').append("<hr />");
   });

});
  </script>
  <link title="NASA ScienceCasts" href="test.nasa.sci.rss" type="application/rss+xml" rel="alternate">
  <link title="NASACast Video" href="test.nasa.video.rss" type="application/rss+xml" rel="alternate">
 </head>
 <body>
<div id="body"></div>
</body>
</html>
