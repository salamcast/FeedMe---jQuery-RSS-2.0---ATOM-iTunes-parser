    <script type="text/javascript">


        (function($) {
            $.fn.player = function() {
                var pbutton = function (b) {
                    var id, icon;
                    switch (b) {
                        case 'prev':
                            id='prev_track';
                            icon='step-backward';
                            break;
                        case 'play':
                            id='play_track';
                            icon='play';
                            break;
                        case 'pause':
                            id='pause_track';
                            icon='pause';
                            break;
                        case 'stop':
                            id='stop_track';
                            icon='stop';
                            break;
                        case 'next':
                            id='next_track';
                            icon='step-forward';
                            break;
                    }
                    return '<li><a href="#" id="' + id + '"><span class="glyphicon glyphicon-' + icon + '" aria-hidden="true"></span></a></li>';
                };

                return this.each(function(){
//                   $(this).append('<div class="collapse navbar-collapse" >');
                   $(this).append('<ul class="nav navbar-nav">' + pbutton('prev') + pbutton('play') + pbutton('pause') + pbutton('stop') + pbutton('next') + '</ul>');
//                   $(this).append('</div>');
                });
            };
        })(jQuery);
    </script>
